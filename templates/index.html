<html>
  <head>
    <title>{{ pageTitle }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% if styleSheet %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=styleSheet) }}">
    {% endif %}
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <body>
    <h1>{{ pageHeader }}</h1>
    <div class="center">
      <img src="{{ url_for('video_feed') }}">
      <p>
        <div id="count">People watching: --</div>
      </p>
    </div>
    {% for title, data in info.items() %}
    <h4>{{ title }}</h1>
    <p>{{ data }}</p>
    {% endfor %}
    <div class="center">
      <small><a href="https://www.github.com/ethanmoffat/sockcam">https://www.github.com/ethanmoffat/sockcam</a></small>
    </div>
  </body>
</html>
